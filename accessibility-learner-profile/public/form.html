<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="../semantic/out/semantic.min.css">
        <title>Tutorial</title>
    </head>
    <body>
        <div class="ui blue inverted menu">
          <div class="header item">Logo</div>
          <div class="right menu">
            <div class="item">
              <div class="ui transparent inverted icon input">
                <i class="search icon"></i>
                <input type="text" placeholder="Search">
              </div>
            </div>
            <a class="item">Login</a>
          </div>
        </div>
        <div class="ui page centered grid">
            <div class="ui form">
                <div class="eight wide column">
                    <div class="ui left aligned blue padded segment">
                        <h2 class="ui left aligned dividing header">Learner Profile</h2>
                        <div class="ui inline field"><label style="width:150px;">Profile name * </label><div class="ui icon input"><input type="text" id="profile_name" name="profile_name" placeholder="Profile Name" aria-required="true"></div></div>
                        <div class="ui inline field">
                            <label style="width:150px;">Impairement Type * </label><div class="ui icon input">
                            <select class="ui inline dropdown" style="width:150px;">
                                  <option value="">Impairement Type</option>
                                  <option value="1">Visual</option>
                                  <option value="0">Hearing</option>
                                </select></div>
                        </div>
                        <div class="ui inline field">
                            <label style="width:150px;">Disability Type * </label><div class="ui icon input">
                            <select class="ui inline dropdown" style="width:150px;">
                                  <option value="">Disability Type</option>
                                  <option value="1">Color blindness</option>
                                  <option value="0">Total blindness</option>
                                </select></div>
                        </div>
                        <div class="ui inline field">
                            <label style="width:150px;">Assistive Technology * </label>
                            <div class="ui icon input">
                                <select class="ui inline dropdown" style="width:150px;">
                                  <option value="">Assistive Technology</option>
                                  <option value="1">Braille</option>
                                  <option value="0">Screen reader</option>
                                </select>
                            </div>
                        </div>
                        <div class="ui inline field">
                            <label style="width:150px;">Education Level * </label><div class="ui icon input">
                            <select class="ui inline dropdown" >
                                  <option value="">Education Level</option>
                                  <option value="1">Grade 1</option>
                                  <option value="0">Grade 3</option>
                                </select></div>
                        </div>
                        <div class="ui inline field">
                            <label style="width:150px;">Language * </label><div class="ui icon input">
                            <select class="ui inline dropdown" >
                                  <option value="">Language</option>
                                  <option value="1">English</option>
                                  <option value="0">French</option>
                                </select></div>
                        </div>
                        <div class="ui inline field">
                            <label style="width:150px;">Preferences </label>
                            <div class="ui segment">
                                <div class="ui inline field">
                                <label style="width:110px;">Access mode</label>
                                <select class="ui inline dropdown" style="width:120px;">
                                  <option value="">Access mode</option>
                                  <option value="1">Visual</option>
                                  <option value="0">Audio</option>
                                </select>
                                <label style="width:120px;">Input Requirement</label>
                                <select class="ui dropdown" style="width:120px;">
                                  <option value="">Input Requirement</option>
                                  <option value="1">Visual</option>
                                  <option value="0">Audio</option>
                                </select>
                                </div>
                                <div class="ui inline field">
                                <label style="width:110px;">Hazard Avoidance</label>
                                <select class="ui dropdown" style="width:120px;">
                                  <option value="">Hazard Avoidance</option>
                                  <option value="1">Flashing</option>
                                  <option value="0">Audio</option>
                                </select>
                                </div>
                                </div>
                            </div>
                        </div>
                        <input type="submit" value="Submit" />
                    </div>
                </div>
            </div>
    </body>
</html>
